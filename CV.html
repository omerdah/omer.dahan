<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omer Dahan</title>
    <link rel="stylesheet" href="CV.css">
    <script src="CV.js"></script>
</head>
<body onload="changeTitle()">
    <div id="Title", class="Title">
        <h1>Omer Dahan</h1>
    </div>

    <div class="grid-container1">
        <div class="Education"><strong>Education</strong></div>
        <div class="Technical_Proficiency"><strong>Technical Proficiency</strong></div>
        <div class="Military_Service"><strong>Military Service</strong></div>
        <div class="Experience"><strong>Experience</strong></div>
    </div>
    <div class="Contact_Form">
        <form>
            <h2>Contact Form </h2>
            <label for="Full_Name">Full Name: </label>
            <input type="text" id="Full_Name"><br>
            <label for="E-mail">E-mail: </label>
            <input type="text" id="E-mail"><br>
            <label for="Phone">Phone: </label>
            <input type="text" id="Phone"><br>
        </form>
    </div>


</body>
</html>
